<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Groceries List</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./normalize.css'>
	<link rel='stylesheet' href='./global.css'>
  <link rel='stylesheet' href='./build/bundle.css'>

  <link rel="manifest" href="./manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#103658">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">

  <meta name="description" content="Simple PWA for count groceries">

  <meta name="theme-color" content="#103658" />

	<script defer src='./build/bundle.js'></script>
	<script defer src='./install.js'></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</head>

<body>
  <noscript>Please enable JavaScript for using this site</noscript>
</body>
</html>
